<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-neutral-1000 font-inter flex justify-center items-center h-screen">
    <section class="flex flex-row items-center gap-[100px]">
        <!-- 100x logo -->
        <div class="flex justify-center items-end">
            <img src="../public/images/login-100x.png" alt="login-logo">
        </div>
        <!-- happening now to sign up -->
        <div class="flex flex-col py-0 px-7 gap-10">
            <!-- happening now; join today -->
            <div class="flex flex-col gap-3">
                <p class="text-5xl text-neutral-50 font-bold">Happening Now</p>
                <p class="text-[26px] text-neutral-50 font-bold">Join today.</p>
            </div>
            <!-- create account button -->
            <div>
                <button class="px-6 py-2 w-full bg-neutral-50 hover:bg-neutral-200 active:bg-neutral-200 rounded-full shadow-button-custom-shadow backdrop-blur-xl font-inter text-neutral-1000 text-16 leading-normal font-bold">
                    Create Account
                </button>
            </div>
            <!-- or -->
            <div  class="flex flex-row gap-1 items-center">
                <div class="h-[1px] w-full bg-neutral-700"></div>
                <span class="font-chirp text-neutral-50 text-base font-normal text-center">or</span>
                <div class="h-[1px] w-full bg-neutral-700"></div>
            </div>
            <!-- already have an account;sign up -->
            <div class="flex flex-col gap-5">
                <p class="text-xl text-neutral-50 font-medium">Already have an account?</p>
                <button class="px-6 py-2 w-full border border-twitter-blue-default active:bg-button-stroke rounded-full gap-2.5 shadow-button-custom-shadow backdrop-blur-xl font-inter text-twitter-blue-default text-16 leading-normal font-bold">
                    Sign Up
                </button>
            </div>
        </div>
    </section>
</body>
</html>
